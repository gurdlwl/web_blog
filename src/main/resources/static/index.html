<!DOCTYPE html>

    <head>

        <title>Blog</title>

        <script src="index_app.es6"></script>
    </head>
    <link href="index_style.css" rel="stylesheet"/>

    <body>
        <header class="container" style="color:white; font-size: 50px; line-height: 100px;">

            <div>최근 글</div>
